<!DOCTYPE html>
<html>
  <head>
    <title>Bank Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>
      <form id="accountInfo">
        <div class="form-group">
          <input placeholder="Name for the Account" id="name" class="form-control">
        </div>

        <div class="form-group">
          <input placeholder="Initial Deposit" id="initialDeposit" class="form-control">
        </div>

        <button type="submit" class="btn">Add Account</button>
      </form><br><br>


      <div id="result">
        <h1><span class="output"></span></h1>

        <form id="withdrawl">
          <div class="form-group">
            <input placeholder="Withdrawl" id="withdrawl" class="form-control">
          </div>
          <button type="submit" class="btn">withdraw</button>
        </form><br><br>

        <form id="deposit">
          <div class="form-group">
            <input placeholder="Deposit" id="deposit" class="form-control">
          </div>
          <button type="submit" class="btn">deposit</button>
        </form>

      </div>
    </div>
  </body>
</html>
